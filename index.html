<body >

    <h1 id="bulbdata" style="text-align: center;"> Lights ON OFF </h1>

    <main class="lightapp">
        <figure>
            <img src="lightoff.jpg" style="height: 250px; width: 250px;" id="lightid" onclick="lighton()">
        </figure>

        <figure>
            <img src="lightoff.jpg" style="height: 250px; width: 250px;" id="lightid" onclick="lighton()">
        </figure>

        <figure>

        </figure>

        <figure>
            <img src="lightoff.jpg" style="height: 250px; width: 250px;" id="lightid" onclick="lighton()">
        </figure>

        <figure>
            <img src="lightoff.jpg" id="lightid" style="height: 250px; width: 250px;" onclick="lighton()">
        </figure>

<p> Testing Mode </p>
    </main>

    <script>

        const lighton = () => {


            let bid = document.getElementById("lightid");

            if (bid.src.match("lighton")) {
                bid.src = "lightoff.jpg";
            } else {
                bid.src = "lighton.jpg";

            }
        }


    </script>
